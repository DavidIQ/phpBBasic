<!-- INCLUDE overall_header.html -->
<a name="maincontent"></a>

<h1>{L_ACP_PHPBBASIC_CONFIG}</h1>

<p>{L_ACP_PHPBBASIC_CONFIG_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_phpbbasic" method="post" action="{U_ACTION}">
<fieldset>
	<legend>{L_PHPBBASIC_OPTIONS}</legend>
	<dl>
		<dt><label for="phpbbasic_enable">{L_ENABLE_PHPBBASIC}{L_COLON}</label></dt>
		<dd><label><input type="radio" name="phpbbasic_enable" value="1"<!-- IF S_PHPBBASIC_ENABLE -->  checked="checked"<!-- ELSE --> onclick="dE('use_existing', 1);"<!-- ENDIF --> class="radio" /> {L_YES}</label>
		<label><input type="radio" name="phpbbasic_enable" id="phpbbasic_enable" value="0"<!-- IF not S_PHPBBASIC_ENABLE --> checked="checked" onclick="dE('use_existing', 0);"<!-- ENDIF --> class="radio" /> {L_NO}</label></dd>
	</dl>
	<!-- IF not S_PHPBBASIC_ENABLE -->
	<dl>
		<dt><label for="copy_perm_from">{L_COPY_PERMISSIONS_FROM}{L_COLON}</label><br /><span>{L_COPY_PERMISSIONS_FROM_EXPLAIN}</span></dt>
		<dd><select id="copy_perm_from" name="copy_perm_from">{S_FORUM_OPTIONS}</select></dd>
	</dl>
	<dl>
		<dt><span>{L_PHPBBASIC_WARNING}</span></dt>
	</dl>
	<!-- ENDIF -->
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
